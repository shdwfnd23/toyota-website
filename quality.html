<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="back-container">
            <button onclick="goBack()">
                &#8592; <!-- Left arrow icon -->
            </button>
        </div>
        <img src="images/toyota-logo.png" alt="Toyota Logo" class="logo">
    </header>
    <main>
        <h1>Quality</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Defects Identified</th>
                        <th>Resolved Issues</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>January</td>
                        <td>22</td>
                        <td>18</td>
                    </tr>
                    <tr>
                        <td>February</td>
                        <td>19</td>
                        <td>17</td>
                    </tr>
                    <tr>
                        <td>March</td>
                        <td>25</td>
                        <td>20</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <canvas id="qualityChart" width="400" height="250"></canvas> <!-- Medium chart size -->
    </main>
    <footer>
        <p>Â© Toyota Motor Philippines</p>
    </footer>
    <script>
        // Back Navigation Function
        function goBack() {
            window.location.href = "main.html"; // Navigate back to the dashboard
        }

        // Quality Chart
        const ctx = document.getElementById('qualityChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March'],
                datasets: [{
                    label: 'Quality Metrics',
                    data: [80, 85, 88],
                    borderColor: '#d71920',
                    backgroundColor: 'rgba(215, 25, 32, 0.2)',
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true, // Medium chart size
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
    </script>
</body>
</html>
